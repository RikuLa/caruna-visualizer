name: Lint and Check TS
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  install-dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - uses: c-hive/gha-yarn-cache@v1

      - name: Install ğŸ—ƒ
        run: yarn install

  check-ts:
    name: Check TS
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - uses: c-hive/gha-yarn-cache@v1

      - name: Install ğŸ—ƒ
        run: yarn install

      - name: TS Check
        run: yarn check-ts

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - uses: c-hive/gha-yarn-cache@v1

      - name: Install ğŸ—ƒ
        run: yarn install

      - name: Lint ğŸ‘€
        run: yarn lint